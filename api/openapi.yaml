- description: Person related endpoints
  name: Person
- description: Language related endpoints
  name: Language
- description: Availability related endpoints
  name: Availability
- description: Search related endpoints
  name: Search
- description: Country related endpoints
  name: Country
- description: Award related endpoints
  name: Award
