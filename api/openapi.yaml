openapi: 3.0.0
info:
  description: This is an example of using OAuth2 Implicit Flow in a specification
    to describe security to your API.
  title: YASM (Yet Another Skill Management) API
  version: 1.76.0
servers:
- url: "{scheme}://{host}:{port}/api/graph/v1"
  variables:
    scheme:
      default: https
      enum:
      - https
      - http
    host:
      default: yasm.prodyna.com
      enum:
      - yasm.prodyna.com
      - dev-yasm.prodyna.com
      - staging-yasm.prodyna.com
      - localhost
    port:
      default: "443"
      enum:
      - "443"
      - "8080"
security:
- bearerScheme:
  - user
  - admin
- oidcScheme:
  - user
  - admin
tags:
- description: Status of the API
  name: Status
- description: Organization related endpoints
  name: Organization
- description: Industry related endpoints
  name: Industry
- description: Office related endpoints
  name: Office
- description: Certification related endpoints
  name: Certification
- description: Project related endpoints
  name: Project
- description: Skill related endpoints
